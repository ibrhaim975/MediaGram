
    <mat-form-field  style="color: wheat; text-align: right;font-family: 'Almarai', sans-serif; width: 300px;"  class="example-full-width">
      <input  type="text"
             placeholder="ابحث هنا "
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" (click)="selectEvent(option)" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
