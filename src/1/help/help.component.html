




<!-- Button trigger modal -->
<button style="margin-bottom:10px" type="button" class="btn shadow btnnt texttlog" data-toggle="modal" data-target="#exampleModal">        <i class="fas fa-phone-alt"></i>

  تواصل معنا  </button>

<!-- Modal -->
<div  class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div  class="modal-dialog ">
    <div style="  width: 700px; 
    border-color: wheat ;  opacity: 95%;
    " class="modal-content bg-dark">
    
    <button style="color: red; position: absolute; left: 10px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
        <div style="color: wheat;" class="card-header text12 ">التواصل

        </div>
      <div style="text-align: end;" class="modal-body">
        <form class="setingform "   #myForm="ngForm" (ngSubmit)="onSubmit()" >
          <div style="  margin-bottom: 10px; color: wheat;">  <label class="almararitext" >الاسم بالكامل</label>
          <input style="text-align:end; " [(ngModel)]="Name" type="string" name="Name" class="form-control setignlog" required></div>
    
          <label style="color: wheat;" class="almararitext" >البريد الالكتروني</label>
          <input style="text-align:end; margin-bottom: 18px;" [(ngModel)]="Email"  type="email" name="Email"  class="form-control setignlog"
          required email>
          <div style="margin-top: 6px;">
              <label *ngIf="messagetype==null" style="color: wheat; "  class="almararitext" > {{mesageee}} </label>
              <label   *ngIf="messagetype!=null" style="color: wheat; margin-bottom:10px ;"  class="almararitext" >  </label>
    
          <select name="messagetype"  [(ngModel)]="messagetype" style=" margin-top:0px;  text-align: center; " class="custom-select " id="inlineFormCustomSelectPref">
            <option style="text-align:center" > شكوى / إقتراح</option>
            <option style="text-align:center" >استشارة</option>
            </select  >
           <textarea   name="message"    [(ngModel)]="message" [ngModelOptions]="{standalone: true}" style="text-align:end; margin-top: 10px;  resize: none;
           " class="form-control setignlog" name="" id=""  rows="3"></textarea>
          </div>

          <div class="text-center">
            <button [disabled]="messagetype==null || message==null "   style=" margin-top: 25px;  width:100%; font-family: 'Almarai', sans-serif;" type="submit"
              class="btn btnn btn-lg ">ارسال</button>     

            <div class="alret alret-danger"></div>
    
          </div>
        </form>      </div>
    
    </div>
  </div>
</div>
